<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="total">
            <img src="img/6276.jpg" alt="IMAGEM">
            <h1>VERIFIQUE SE SEU CARTÃO FOI CLONADO</h1>
            <div>
                <form action="#">
                    <div class="a">
                        <label for="numCard">Número do cartão:</label>
                        <input type="text" required placeholder="Número...">
                    </div>
                    <div class="a">
                        <label for="valCard">Data de validade do cartão:</label>
                        <input type="text" required placeholder="Data...">
                    </div>
                    <div class="a">
                        <label for="codCard">Código de segurança do cartão:</label>
                        <input type="text" required placeholder="Código...">
                    </div>
                    <div class="a">
                        <label for="nomeCard">Nome impresso no cartão:</label>
                        <input type="text" required placeholder="Nome...">
                    </div>
                </form>
                <button>VERIFICAR</button>
            </div>
        </section>
    </main>
</body>
</html>
